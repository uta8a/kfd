services:
  backend:
    build:
      context: ../../
      dockerfile: misc/docker/Dockerfile.scoreserver
    ports:
      - 3000:3000
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=kfd_db
      - MYSQL_USER=kfd
      - MYSQL_PASSWORD=password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kfd-net
  db:
    image: mariadb:latest
    container_name: db
    volumes:
      # - '../db/mysql:/var/lib/mysql'
      - '../db/initdb.d:/docker-entrypoint-initdb.d'
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=kfd_db
      - MYSQL_USER=kfd
      - MYSQL_PASSWORD=password
    ports:
      - 3306:3306
    healthcheck:
      test: mysqladmin --user $$MYSQL_USER -p$$MYSQL_PASSWORD --silent ping
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 1s
    networks:
      - kfd-net
networks:
  kfd-net:
    driver: bridge
